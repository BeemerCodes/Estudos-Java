<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - API</title>
    <style>
      body {
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #252526;
        color: #d4d4d4;
      }
      h1 {
        color: #9370db;
        text-align: center;
        margin-bottom: 30px;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      .tab-bar {
        overflow: hidden;
        border: 1px solid #333;
        background-color: #2d2d2d;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .tab-bar button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 18px;
        transition: background-color 0.3s, color 0.3s;
        color: #d4d4d4;
        border-bottom: 3px solid transparent;
      }
      .tab-bar button:hover {
        background-color: #3e3e3e;
        color: #ffffff;
        border-bottom: 3px solid #555;
      }
      .tab-bar button.active {
        background-color: #6a0dad;
        color: #ffffff;
        border-bottom: 3px solid #800080;
      }
      .tab-content {
        display: none;
        gap: 20px;
        padding: 20px 15px;
        border: 1px solid #333;
        border-top: none;
        background-color: #252526;
        border-radius: 0 0 5px 5px;
        margin-top: -1px;
      }
      .tab-content.active {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      }
      .endpoint {
        background-color: #2d2d2d;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      .endpoint h3 {
        margin-top: 0;
        color: #a97ae8;
        font-size: 1.4em;
        margin-bottom: 10px;
      }
      .endpoint p {
        color: #cccccc;
        line-height: 1.6;
        font-size: 0.95em;
        margin-bottom: 15px;
        flex-grow: 1;
      }
      .endpoint form .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }
      .endpoint form label {
        margin-bottom: 5px;
        font-weight: bold;
      }
      .endpoint input {
        padding: 8px 12px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #3e3e3e;
        color: #d4d4d4;
        width: 100%;
        box-sizing: border-box;
      }
      .endpoint button {
        cursor: pointer;
        background-color: #6a0dad;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        width: 100%;
        margin-top: 10px;
      }
      .endpoint button:hover {
        background-color: #800080;
      }
      .result {
        background-color: #202020;
        color: #c5c5c5;
        padding: 15px;
        margin-top: 15px;
        border-radius: 6px;
        border: 1px solid #444;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          Courier, monospace;
        font-size: 0.9em;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tarefas - API</h1>
      <div class="tab-bar">
        <button
          class="tab-button active"
          onclick="openTab(event, 'lista1-content')"
        >
          Lista 1
        </button>
        <button class="tab-button" onclick="openTab(event, 'lista2-content')">
          Lista 2
        </button>
      </div>
      <div id="tab-content-container">
        <div id="lista1-content" class="tab-content active"></div>
        <div id="lista2-content" class="tab-content"></div>
      </div>
    </div>
    <script>
      const API_BASE_URL = "https://estudos-java-production.up.railway.app/api";

      function openTab(evt, tabId) {
        document
          .querySelectorAll(".tab-content")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".tab-button")
          .forEach((button) => button.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        evt.currentTarget.classList.add("active");
      }

      function addGetEndpoint(tabId, path, description) {
        const container = document.getElementById(tabId);
        if (!container) return;

        const endpointDiv = document.createElement("div");
        endpointDiv.className = "endpoint";
        endpointDiv.innerHTML = `
          <h3>GET ${path}</h3>
          <p>${description}</p>
          <div class="result" style="background-color: #3a3a3a;">Este é um endpoint GET e não requer interação.</div>
        `;
        container.appendChild(endpointDiv);
      }

      function addPostEndpoint(tabId, path, description, fields) {
        const container = document.getElementById(tabId);
        if (!container) return;

        let inputHtml = "";
        fields.forEach((field) => {
          const fieldName = Object.keys(field)[0];
          const fieldType = field[fieldName];
          inputHtml += `
            <div class="form-group">
              <label for="${fieldName}-${path}">${
            fieldName.charAt(0).toUpperCase() + fieldName.slice(1)
          }:</label>
              <input type="${fieldType}" name="${fieldName}" id="${fieldName}-${path}" placeholder="${fieldName}" required />
            </div>
          `;
        });

        const endpointDiv = document.createElement("div");
        endpointDiv.className = "endpoint";
        endpointDiv.innerHTML = `
          <h3>POST ${path}</h3>
          <p>${description}</p>
          <form>
            ${inputHtml}
            <button type="submit">Enviar</button>
          </form>
          <div class="result"></div>
        `;
        container.appendChild(endpointDiv);

        const form = endpointDiv.querySelector("form");
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const resultDiv = endpointDiv.querySelector(".result");
          resultDiv.textContent = "Carregando...";

          const formData = new FormData(form);
          const bodyData = {};
          for (const [key, value] of formData.entries()) {
            bodyData[key] =
              isNaN(value) || value.trim() === "" ? value : parseFloat(value);
          }

          try {
            const response = await fetch(API_BASE_URL + path, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(bodyData),
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(data.erro || `Status ${response.status}`);
            }
            resultDiv.textContent = JSON.stringify(data, null, 2);
          } catch (error) {
            resultDiv.textContent = "Erro ao carregar: " + error.message;
          }
        });
      }

      window.onload = function () {
        addGetEndpoint(
          "lista1-content",
          "/tarefas/multiplicartres",
          "Multiplica três números."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/dividir",
          "Divide dois números."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/mediaponderada",
          "Calcula a média ponderada com pesos 2 e 3."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/descontodez",
          "Aplica 10% de desconto em um valor."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/comissao",
          "Retorna a comissão de 4% com base no salário."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/peso",
          "Calcula variações de peso de +15% e -20%."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/quilosparagramas",
          "Converte o peso de quilos para gramas."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/areatrapezio",
          "Calcula a área de um trapézio."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/areaquadrado",
          "Calcula a área de um quadrado."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/arealosango",
          "Calcula a área de um losango."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/quantidadesalarios",
          "Calcula a quantidade de salários mínimos."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/tabuada",
          "Exibe a tabuada de um número."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/idade",
          "Calcula a idade em anos, meses, dias, etc."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/contasatrasadas",
          "Calcula o salário restante após pagar contas com juros."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/circunferencia",
          "Calcula comprimento, área e volume de uma esfera."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/celsiusparafahrenheit",
          "Converte Celsius para Fahrenheit."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/iluminacao",
          "Calcula a potência de iluminação necessária para uma área."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/medidaescada",
          "Calcula o comprimento necessário de uma escada."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/quantovouganhar",
          "Calcula o valor bruto a receber com base em horas normais e extras."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/poligono",
          "Calcula o número de diagonais de um polígono."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/angulo",
          "Calcula o terceiro ângulo de um triângulo."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/cambio",
          "Converte um valor em reais para outras moedas."
        );
        addGetEndpoint(
          "lista1-content",
          "/tarefas/horasparaminutos",
          "Converte horas e minutos para o total em minutos e segundos."
        );

        addPostEndpoint(
          "lista2-content",
          "/tarefas/menornumero",
          "Encontra o menor número entre dois valores.",
          [{ a: "number" }, { b: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/maiornumero",
          "Encontra o maior número entre três valores.",
          [{ a: "number" }, { b: "number" }, { c: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/calculadorasimples",
          "Calculadora com 4 operações básicas.",
          [{ a: "number" }, { b: "number" }, { opcao: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/aumentode30",
          "Aplica 30% de aumento em salários até R$500.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/aumentodesalario",
          "Aplica aumento de 35% (salários até R$300) ou 15%.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/creditoespecial",
          "Calcula crédito especial com base no saldo médio.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/custoaoconsumidor",
          "Calcula o custo ao consumidor de um veículo.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/aumentodesalario2",
          "Calcula reajuste salarial com base em faixas.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/gratificacao",
          "Calcula a gratificação sobre o salário.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/tipodeproduto",
          "Classifica um produto com base no preço.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/aumentosalario3",
          "Calcula reajuste salarial com base em múltiplas faixas.",
          [{ a: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/investimento",
          "Calcula o rendimento de um investimento.",
          [{ tipo: "number" }, { valor: "number" }, { meses: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/descontoproduto",
          "Calcula o desconto em um produto.",
          [{ a: "number" }, { b: "number" }]
        );
        addPostEndpoint(
          "lista2-content",
          "/tarefas/passwd",
          "Valida a senha de acesso.",
          [{ a: "password" }]
        );
      };
    </script>
  </body>
</html>
