<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .endpoint {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .endpoint h3 {
        margin-top: 0;
        color: #007bff;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        white-space: pre-wrap;
      }
      input,
      button {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        display: none;
        background-color: #f0f0f0;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        white-space: pre-wrap;
      }
      .result.mostrar {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Tarefas - API</h1>

    <div class="endpoint">
      <h3>Endpoint: /tarefas</h3>
      <p>Escolha outro endpoint abaixo para testar.</p>
    </div>

    <div id="endpoints-container">
      <!-- Endpoints estaticos, preguiça... -->
    </div>

    <script>
      function addEndpoint(method, path, description, exemploURL) {
        const container = document.getElementById("endpoints-container");
        const resultId = `result-${path.replace(/[^a-zA-Z0-9]/g, "-")}`;

        const endpointDiv = document.createElement("div");
        endpointDiv.className = "endpoint";
        endpointDiv.innerHTML = `
    <h3>${method} ${path}</h3>
    <p>${description}</p>
    <div class="result" id="${resultId}">Carregando...</div>
  `;
        container.appendChild(endpointDiv);

        fetch(exemploURL)
          .then((res) => {
            if (!res.ok) throw new Error(`Status ${res.status}`);
            return res.json();
          })
          .then((data) => {
            const resultDiv = document.getElementById(resultId);
            resultDiv.classList.add("mostrar");
            resultDiv.textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            const resultDiv = document.getElementById(resultId);
            resultDiv.classList.add("mostrar");
            resultDiv.textContent = "Erro ao carregar: " + error.message;
          });
      }

      window.onload = function () {
        addEndpoint(
          "GET",
          "/tarefas/multiplicar-tres",
          "Multiplica três números. Exemplo de uso: ?a=2&b=3&c=4",
          "https://estudos-java-production.up.railway.app/tarefas/multiplicar-tres?a=2&b=3&c=4"
        );

        addEndpoint(
          "GET",
          "/tarefas/dividir",
          "Divide dois números. Exemplo de uso: ?a=10&b=5",
          "https://estudos-java-production.up.railway.app/tarefas/dividir?a=10&b=5"
        );

        addEndpoint(
          "GET",
          "/tarefas/media-ponderada",
          "Calcula a média ponderada com pesos 2 e 3. Exemplo de uso: ?a=4&b=6",
          "https://estudos-java-production.up.railway.app/tarefas/media-ponderada?a=4&b=6"
        );

        addEndpoint(
          "GET",
          "/tarefas/desconto-dez",
          "Aplica 10% de desconto em um valor. Exemplo de uso: ?a=2300",
          "https://estudos-java-production.up.railway.app/tarefas/desconto-dez?a=2300"
        );
      };
    </script>
  </body>
</html>
